<div class="conatain mt-5">
  <div class="row">
    <!-- detailsResult -->
    <div class="col-lg-2 p-5" *ngIf="detailsResult.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          detailsResult.poster_path
        }}"
      />
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ detailsResult.original_title }}</h1>
      <p class="mt-3 mb-3">{{ detailsResult.overview }}</p>
      <a
        class="btn btn-md"
        href="https://www.themoviedb.org/video/play?key={{ video }}"
        target="_blank"
        >Xem Trailer</a
      >

      <div class="mt-4 p-4">
        <h2 class="text-white">Diễn viên</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let cast of casts">
            <div class="row mt-2 mb-2">
              <div class="col-lg-2" *ngIf="cast.profile_path">
                <img
                  src="https://image.tmdb.org/t/p/original/{{
                    cast.profile_path
                  }}"
                />
              </div>
              <div class="col-lg-10" *ngIf="cast.profile_path">
                <h3 class="text-white">{{ cast.original_name }}</h3>
                <p class="text-white">{{ cast.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
